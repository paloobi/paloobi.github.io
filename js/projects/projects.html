<div class="main projects container">

  <div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Recent Projects</h1>
    </div>
  </div>
  
  <div ng-repeat="project in projects">
    <div class="row">
        <div class="col-md-7">
            <a href="#">
                <img class="img-responsive" src="http://placehold.it/700x300" alt="">
            </a>
        </div>
        <div class="col-md-5">
            <h3>{{ project.name }}</h3>
            <h4>{{ project.subheading }}</h4>
            <ul>
              <li ng-repeat="feature in project.features">{{ feature }}</li>
            </ul>
            <a ng-show="project.link" class="btn btn-primary" href="{{ project.link }}">View Project <span class="glyphicon glyphicon-chevron-right"></span></a>
            <a class="btn btn-primary" href="{{ project.repo }}">View Source <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
     
    </div>

    <hr>

  </div>
</div>
