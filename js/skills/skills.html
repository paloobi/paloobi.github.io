<div class="main skills container">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Skills</h1>
    </div>
  </div>

  <div class="skills">
    <div ng-repeat="level in skills">
      <h3>{{level.name}}</h3>
      <ul>
        <li ng-repeat="skill in level.skills">{{skill}}</li>
      </ul>
    </div>
  </div>

</div>
