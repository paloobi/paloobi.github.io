<div class="main resume">

  <div class="header">
    <h2>Where I've Been</h2>
  </div>

  <div class="content">

    <div class="experience">

      <h3>Work Experience</h3>

      <div class="job" ng-repeat="job in jobs">
        <h4>{{ job.company }}</h4>
        <p>{{ job.title }}, {{ job.date }} </p>
        <ul>
          <li ng-repeat="detail in job.details">{{ detail }}</li>
        </ul>

      </div>

    </div>

    <div class="education">
      
      <h3>Education</h3>

      <div class="school" ng-repeat="school in education">
        <h4>{{ school.name }}</h4>
        <p><strong>{{ school.focus }}</strong><span ng-show="school.degree">({{school.degree}})</span> - {{ school.date }}</p>
        <p>{{ school.description }}</p>
      </div>
      
    </div>

  </div>

</div>
